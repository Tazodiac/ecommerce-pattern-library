<a class="product unit-content-distribute content-fill link-box island-1-2" href="{{include.data.url}}">
  <div class="push-1-4 chop embed embed-1by1">
    <img class="img-flex card-img embed-item" src="{{include.data.image}}" alt="">
  </div>
  <div class="card-content grid content-fill">
    <div class="unit xs-1 s-1 m-1 l-2-3 unit-content-distribute">
      <h2 class="title milli push-0">{{include.data.name}}</h2>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-3 price content-fill">
      <p class="milli bold push-0">{{include.data.price}}</p>
    </div>
  </div>
</a>
